<!DOCTYPE html>
<html>

    <meta charset="utf-8">

  <body>
    <h1>Puppy Adoption Page</h1>
    <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <form method="get">
            <label for="1name">First Name: </label>
            <input type="text" id="1name" name="1name" placeholder="First Name">
            <label for="2name">Last Name: </label>
            <input type="text" id="2name" name="2name" placeholder="Last Name"><br><br>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="name@gmail.com">
            <label for="pw">Password: </label>
            <input type="text" id="pw" name="pw"><br><br>
            <p>Are you over the age of 18?</p>
            <label for="Y">Yes</label>
            <input type="radio" id="Y" name="Y" value="yes">
            <label for="N">No</label>
            <input type="radio" id="N" name="N" value="no">
            <p>Do you have a credit card or paypal?</p>
            <select name="pay">
                <option value="credit">Credit Card</option>
                <option value="paypal">Paypal</option>
            </select>
            <br>
            <input type="submit" name="submit" value="Submit">
        </form>
</body>
</html>
